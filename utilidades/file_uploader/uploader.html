<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
</head>
<body>
    <form action="" enctype="multipart/form-data">
        Nombre: <input type="text" name="first_name" id="first_name"><br>
        Apellido: <input type="text" name="last_name" id="last_name"><br>
        Email: <input type="email" name="email" id="email"><br>
        Clave: <input type="password" name="password" id="password"><br>
        Avatar: <input type="file" name="avatar" id="avatar">
    </form>
</body>
</html>
